version: '3.8'
services:
  php_apache_environment:
    container_name: php-apache
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/var/www/html
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy  # Isso j√° faz o PHP esperar o MySQL
    networks:
      - app-network
    restart: on-failure  # Reinicia se falhar
      
  db:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: BoiDataBase
      MYSQL_DATABASE: registro_carros
      MYSQL_PASSWORD: BoiDataBase
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pBoiDataBase"]
      timeout: 20s
      retries: 10
      interval: 5s
      start_period: 30s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data: